<div id="logout-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          ng-click="cancelDelete()"
        >
          ×
        </button>
        <h3>¡Alerta de inactividad!</h3>
      </div>
      <div class="modal-body">
        <p>
          Has estado inactivo durante bastante tiempo, ¡estamos a punto de
          desconectarte!
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
